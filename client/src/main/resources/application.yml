server:
  port: ${CLIENT_SERVICE_PORT}

spring:
  application:
    name: client

  datasource:
    url: jdbc:postgresql://${CLIENT_DB_HOST}:5434/client-db
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update

logging:
  level:
    greenflow: DEBUG